<div class="mat-form-field-suffix fs-clear-wrapper">
  <ng-container *ngIf="show">
    <button
        type="button"
        [tabIndex]="-1"
        [ngClass]="{ visible: visible }"
        (click)="clearClick($event)"
        mat-icon-button>
      <mat-icon>
        clear
      </mat-icon>
    </button>
  </ng-container>
</div>
